 <body class="bg-white p-4">
  <div class="max-w-md mx-auto bg-white border border-gray-300 rounded-lg p-4">
   <div class="flex items-start">
    <img alt="Nodepay logo" class="w-12 h-12 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/gdcnNMciqAf_oPXr4NGzE23qDeLu16d7y_4ZAc66I5w.jpg" width="50"/>
    <div class="ml-3">
     <div class="flex items-center">
      <span class="font-bold text-lg">Nodepay</span>
      <span class="mage--verified-check-fill"></span>
     </div>
     <div class="text-gray-500">@nodepay_ai</div>
    </div>
    <div class="ml-auto">
     <i class="fas fa-ellipsis-h text-gray-500"></i>
    </div>
   </div>
   <div class="mt-2">
    <span class="text-2xl">üì∏</span>
    <span class="text-2xl">‚è≥</span>
   </div>
   <div class="text-gray-500 mt-2">
    9:30 PM ¬∑ 11 Feb 25 ¬∑ <span class="font-bold" id="view-count">1</span> View
   </div>
   <div class="border-t border-gray-300 mt-2 pt-2 flex items-center">
    <i class="fas fa-heart cursor-pointer" id="like-icon"></i>
    <span class="font-bold ml-2" id="like-count">3</span>
    <span class="ml-1">Likes</span>
   </div>
  </div>
  <script>
   // Function to get and set view count from localStorage
   function updateViewCount() {
    const viewCountElement = document.getElementById('view-count');
    let viewCount = localStorage.getItem('viewCount') || 1;
    viewCount = parseInt(viewCount) + 1;
    localStorage.setItem('viewCount', viewCount);
    viewCountElement.textContent = viewCount;
   }

   // Function to get and set like count from localStorage
   function updateLikeCount() {
    const likeCountElement = document.getElementById('like-count');
    let likeCount = localStorage.getItem('likeCount') || 3;
    likeCountElement.textContent = likeCount;
   }

   // Increment view count on page load
   document.addEventListener('DOMContentLoaded', function() {
    updateViewCount();
    updateLikeCount();
   });

   // Increment like count on like icon click
   document.getElementById('like-icon').addEventListener('click', function() {
    const likeIcon = document.getElementById('like-icon');
    const likeCount = document.getElementById('like-count');
    let currentLikeCount = parseInt(likeCount.textContent);
    if (!likeIcon.classList.contains('text-red-500')) {
     likeIcon.classList.add('text-red-500');
     currentLikeCount += 1;
     localStorage.setItem('likeCount', currentLikeCount);
     likeCount.textContent = currentLikeCount;
    }
   });
  </script>
